<!-- 开奖详情模态框 -->
<div id="drawDetailsModal" class="modal">
    <div class="modal-content" style="max-width: 800px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
        <div class="modal-header" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); padding: 20px 25px; position: relative;">
            <h3 id="drawDetailsModalTitle" style="margin: 0; color: white; font-size: 1.4rem; font-weight: 600;">开奖详情</h3>
            <button type="button" class="close-modal" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease;">&times;</button>
        </div>
        <div class="modal-body" id="drawDetailsModalBody" style="padding: 25px; background: #f8f9fa;">
            <!-- 详情内容将通过JavaScript动态加载 -->
        </div>
        <div class="modal-footer" style="padding: 15px 25px; background: #f8f9fa; border-top: 1px solid #e9ecef; text-align: right;">
            <button type="button" class="modern-btn btn-primary close-modal" style="padding: 10px 20px; font-size: 0.95rem; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border-radius: 10px;">关闭</button>
        </div>
    </div>
</div>
