<script>
// å½“å‰é¡µç 
let currentPage = 1;
const perPage = 10;

// é¡µé¢åŠ è½½å®Œæˆåè·å–æ¿€æ´»ç åˆ—è¡¨
document.addEventListener('DOMContentLoaded', function() {
    loadActivationCodes(currentPage);
});

// åŠ è½½æ¿€æ´»ç åˆ—è¡¨
function loadActivationCodes(page) {
    fetch(`/admin/activation_codes/list?page=${page}&per_page=${perPage}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                renderActivationCodes(data.data);
                renderPagination(data.pagination);
            } else {
                document.getElementById('activationCodesList').innerHTML = 
                    `<tr><td colspan="8" class="text-center text-danger">åŠ è½½æ¿€æ´»ç æ•°æ®å¤±è´¥: ${data.message}</td></tr>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('activationCodesList').innerHTML = 
                '<tr><td colspan="8" class="text-center text-danger">åŠ è½½æ¿€æ´»ç æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</td></tr>';
        });
}

// æ¸²æŸ“æ¿€æ´»ç åˆ—è¡¨
function renderActivationCodes(codes) {
    const tbody = document.getElementById('activationCodesList');
    if (!codes || codes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">æš‚æ— æ¿€æ´»ç </td></tr>';
        return;
    }
    
    let html = '';
    codes.forEach(code => {
        const validityType = code.validity_type === 'permanent' ? 'æ°¸ä¹…' : 
                            code.validity_type === 'day' ? '1å¤©' :
                            code.validity_type === 'month' ? '1ä¸ªæœˆ' :
                            code.validity_type === 'quarter' ? '3ä¸ªæœˆ' : '1å¹´';
        
        const status = code.is_used ? '<span class="invite-status status-used">å·²ä½¿ç”¨</span>' :
                      code.is_expired ? '<span class="invite-status status-expired">å·²è¿‡æœŸ</span>' :
                      '<span class="invite-status status-unused">å¯ä½¿ç”¨</span>';
        
        html += `
        <tr>
            <td>
                <div class="invite-code">${code.code}</div>
                <button class="copy-btn" onclick="copyCode('${code.code}')">å¤åˆ¶</button>
            </td>
            <td>
                <span class="invite-status ${code.validity_type === 'permanent' ? 'status-unused' : 'status-used'}">${validityType}</span>
            </td>
            <td>${status}</td>
            <td>${code.used_by || '-'}</td>
            <td>${code.created_at || '-'}</td>
            <td>${code.used_at || '-'}</td>
            <td>${code.expires_at || 'æ°¸ä¸è¿‡æœŸ'}</td>
            <td>
                ${!code.is_used ? `<button class="btn btn-danger btn-sm" onclick="deleteCode('${code.code}')">åˆ é™¤</button>` : ''}
            </td>
        </tr>
        `;
    });
    
    tbody.innerHTML = html;
}

// æ¸²æŸ“åˆ†é¡µ
function renderPagination(pagination) {
    if (!pagination) return;
    
    const paginationContainer = document.createElement('div');
    paginationContainer.className = 'pagination-container';
    paginationContainer.style.cssText = 'display: flex; justify-content: center; margin-top: 1rem;';
    
    let html = '<div class="pagination">';
    
    // ä¸Šä¸€é¡µæŒ‰é’®
    if (pagination.page > 1) {
        html += `<button onclick="loadActivationCodes(${pagination.page - 1})" class="page-btn">&laquo; ä¸Šä¸€é¡µ</button>`;
    } else {
        html += `<button disabled class="page-btn disabled">&laquo; ä¸Šä¸€é¡µ</button>`;
    }
    
    // é¡µç æŒ‰é’®
    const startPage = Math.max(1, pagination.page - 2);
    const endPage = Math.min(pagination.pages, pagination.page + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        if (i === pagination.page) {
            html += `<button disabled class="page-btn active">${i}</button>`;
        } else {
            html += `<button onclick="loadActivationCodes(${i})" class="page-btn">${i}</button>`;
        }
    }
    
    // ä¸‹ä¸€é¡µæŒ‰é’®
    if (pagination.page < pagination.pages) {
        html += `<button onclick="loadActivationCodes(${pagination.page + 1})" class="page-btn">ä¸‹ä¸€é¡µ &raquo;</button>`;
    } else {
        html += `<button disabled class="page-btn disabled">ä¸‹ä¸€é¡µ &raquo;</button>`;
    }
    
    html += '</div>';
    paginationContainer.innerHTML = html;
    
    // æŸ¥æ‰¾è¡¨æ ¼å®¹å™¨å¹¶æ·»åŠ åˆ†é¡µ
    const tableContainer = document.querySelector('.table-responsive');
    const existingPagination = document.querySelector('.pagination-container');
    
    if (existingPagination) {
        existingPagination.remove();
    }
    
    tableContainer.after(paginationContainer);
    
    // æ›´æ–°å½“å‰é¡µç 
    currentPage = pagination.page;
}

function showGenerateModal() {
    document.getElementById('generateModal').style.display = 'block';
}

function hideGenerateModal() {
    document.getElementById('generateModal').style.display = 'none';

function copyCode(code) {
    navigator.clipboard.writeText(code).then(function() {
        showToast('æ¿€æ´»ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿: ' + code, 'success');
    }).catch(function(err) {
        console.error('å¤åˆ¶å¤±è´¥: ', err);
        const textArea = document.createElement('textarea');
        textArea.value = code;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('æ¿€æ´»ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿: ' + code, 'success');
    });
}

function deleteCode(code) {
    if (confirm('ç¡®å®šè¦åˆ é™¤æ­¤æ¿€æ´»ç å—ï¼Ÿ')) {
        fetch(`/admin/activation_codes/${code}/delete`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadActivationCodes(currentPage); // é‡æ–°åŠ è½½å½“å‰é¡µ
                showToast('æ¿€æ´»ç åˆ é™¤æˆåŠŸ', 'success');
            } else {
                showToast('åˆ é™¤å¤±è´¥ï¼š' + data.message, 'error');
            }
        });
    }
}

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#28a745' : '#dc3545'};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        z-index: 9999;
        font-size: 0.9rem;
        max-width: 300px;
        animation: slideIn 0.3s ease;
    `;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
            if (toast.parentElement) {
                toast.parentElement.removeChild(toast);
            }
        }, 300);
    }, 3000);
}

document.getElementById('generateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        count: parseInt(formData.get('count')),
        validity_type: formData.get('validity_type')
    };
    
    fetch('/admin/activation_codes/generate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            hideGenerateModal();
            loadActivationCodes(1); // é‡æ–°åŠ è½½ç¬¬ä¸€é¡µ
            showToast(data.message, 'success');
        } else {
            showToast('ç”Ÿæˆå¤±è´¥ï¼š' + data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showToast('ç”Ÿæˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
    });
});
