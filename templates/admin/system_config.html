<script>
function saveAllConfigs() {
    document.getElementById('configForm').dispatchEvent(new Event('submit'));
}

document.getElementById('configForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const configs = {};
    
    for (let [key, value] of formData.entries()) {
        if (key === 'allow_registration' || key === 'require_email_verification') {
            configs[key] = 'true';
        } else {
            configs[key] = value;
        }
    }
    
    // å¤„ç†æœªé€‰ä¸­çš„å¤é€‰æ¡†
    const checkboxes = ['allow_registration', 'require_email_verification'];
    checkboxes.forEach(checkbox => {
        if (!formData.has(checkbox)) {
            configs[checkbox] = 'false';
        }
    });
    
    fetch('/admin/system_config/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(configs)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showToast('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
        } else {
            showToast('é…ç½®ä¿å­˜å¤±è´¥ï¼š' + data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showToast('é…ç½®ä¿å­˜å¤±è´¥ï¼šç½‘ç»œé”™è¯¯', 'error');
    });
});

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#28a745' : '#dc3545'};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        z-index: 9999;
        font-size: 0.9rem;
        max-width: 300px;
        animation: slideIn 0.3s ease;
    `;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
            if (toast.parentElement) {
                toast.parentElement.removeChild(toast);
            }
        }, 300);
    }, 3000);
}

// æ·»åŠ åŠ¨ç”»æ ·å¼

        to { transform: translateX(100%); opacity: 0; }
    }
`;
document.head.appendChild(toastStyle);
