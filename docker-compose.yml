services:
  mark-six:
    image: ghcr.io/e5sub/mark-six:dev
    container_name: mark-six
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=your-secure-secret-key-change-this  # 设置安全密钥
    volumes: 
      - ./data:/app/data
    ports:
      - "5000:5000"
    restart: unless-stopped
